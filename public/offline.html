<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Offline</title>
		<style>
			body {
				font-family: Arial, sans-serif;
				text-align: center;
			}

			.container {
				margin: 50px auto;
				max-width: 300px;
			}

			h1 {
				color: #333;
			}

			.message {
				font-size: 18px;
				color: #666;
				margin-bottom: 20px;
			}

			.reload-button {
				background-color: #007bff;
				color: #fff;
				border: none;
				padding: 10px 20px;
				font-size: 16px;
				cursor: pointer;
			}

			.reload-button:hover {
				background-color: #0056b3;
			}
		</style>
	</head>
	<body>
		<div class="container">
			<h1>Sorry, you are offline</h1>
			<p class="message">Please check your internet connection and try again.</p>
			<button class="reload-button" onclick="reloadPage()">Reload</button>
		</div>

		<script>
			function reloadPage() {
				location.reload();
			}
		</script>
	</body>
</html>
